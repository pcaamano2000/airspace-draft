<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="img/Headshots/head20_1.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="img/Headshots/head20_2.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="img/Headshots/head20_3.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="img/Headshots/head20_4.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="img/Headshots/head20_5.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="img_snow_wide.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="img/thumbs/thumb20_1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Standard">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/thumbs/thumb20_2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Standard Smile">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/thumbs/thumb20_3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Dapper Model">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/thumbs/thumb20_4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Catalogue">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/thumbs/thumb20_5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Stronger Smile">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>
